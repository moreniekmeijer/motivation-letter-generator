<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Letter Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Motivation Letter Generator</h1>
        <div id="generation-limit"></div>

        <form method="POST" id="generate-form">
            <label for="title">Give your letter a title:</label>
            <input type="text" id="title" name="title" placeholder="e.g. Hostnet Application" required>

            <label for="user_info">Tell us about yourself:</label>
            <textarea id="user_info" name="user_info" rows="4"
                placeholder="Education, experience, skills..."></textarea>

            <label for="job_description">Paste the job description:</label>
            <textarea id="job_description" name="job_description" rows="4"
                placeholder="Job responsibilities, requirements..."></textarea>
            
            <div class="selectors">
                <div>
                    <label for="language">Select language:</label>
                    <select id="language" name="language">
                        <option value="English" selected>English</option>
                        <option value="Dutch">Nederlands</option>
                    </select>
                </div>

                <div>
                    <label for="tone">Select tone:</label>
                    <select id="tone" name="tone">
                        <option value="Formal" selected>Formal</option>
                        <option value="Friendly">Friendly</option>
                        <option value="Enthusiastic">Enthusiastic</option>
                        <option value="Confident">Confident</option>
                        <option value="Warm">Warm</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="generate-btn">Generate Letter</button>

            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
                <p>ðŸ¤– Generating your letter...</p>
            </div>
        </form>

        <h2>Your Letter History</h2>
        <div id="history"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    {% if letter %}
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            saveNewLetter({{ title| tojson }}, {{ letter| tojson }});
        });
    </script>
    {% endif %}
</body>

</html>
